[userInterface]
displayLanguage = zh-CN
textareaFontName = Consolas
textareaFontSize = 9
textareaLineEnding = normalizeToCrLf

[dirPath]
scriptDir1 = scripts
scriptDir2 = scripts2

[scriptInterpreter]
extension = php
program = C:\php\php.exe
arguments = -f "<scriptFullPath>" --
setPath = C:\php;%PATH%

[scriptInterpreter]
extension = py
program = C:\Python\Python37\python.exe
arguments = "<scriptFullPath>"
setPath = C:\Python\Python37;%PATH%

[scriptInterpreter]
extension = js
program = C:\Program Files\nodejs\node.exe
arguments = "<scriptFullPath>"
setPath = %APPDATA%\npm;C:\Program Files\nodejs;%PATH%
