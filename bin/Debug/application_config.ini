[userInterface]
displayLanguage = zh-CN
textareaFontName = Consolas
textareaFontSize = 9
textareaLineEnding = normalizeToCrLf

[dirPath]
scriptDir1 = scripts
scriptDir2 = scripts2

[scriptInterpreter.php]
extension = php
program = C:\php\php.exe
arguments = -f "<filename>" --
additionalPath = C:\php

[scriptInterpreter.js]
extension = js
program = cscript.exe
arguments = //E:jscript //Nologo "<filename>"
